<!DOCTYPE html>

<html lang="pt_BR">
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Rodrigo Vasques - DoWhile 2021</title>

      <link rel="stylesheet" href="style.css" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </head>
    <body>
      <main>
        <div class="container">
          <div class="avatar">
            <span>
              <img src="./images/build.svg" alt="Selo branco da Rocketseat" />
            </span>
            <img
              src="https://www.github.com/rodvasques.png"
              alt="Foto Pessoal"
              id="userPhoto"
            />
          </div>

          <h1 id="userName">Rodrigo Vasques</h1>
          <a
            id="userProfile"
            href="https://github.com/rodvasques"
            target="_blank"
          >
            <img src="./images/github 2.svg" alt="Ícone do Github" />
            <span id="userLogin">rodvasques</span>
          </a>

          <p id="userBio">
            An instructor focused on helping pople start programming for web
          </p>

          <ul id="socialLinks">
            <li class="youtube">
              <a
                href="https://www.youtube.com/channel/UCkU0yR289_4AAZXU2sECMBg"
                target="_blank"
              >
                <img src="./images/youtube.svg" alt="Ícone Youtube" />
              </a>
            </li>
            <li class="instagram">
              <a href="https://www.instagram.com/rodvasques" target="_blank">
                <img src="./images/instagram.svg" alt="Ícone Instagram" />
              </a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com/rodvasques" target="_blank">
                <img src="./images/twitter.svg" alt="Ícone Twitter" />
              </a>
            </li>
          </ul>
        </div>
      </main>

      <script src="main.js"></script>
    </body>
  </html>
</html>
